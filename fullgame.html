<html>
<head>
<title>Dice Shuffle</title>
  <style>
      body {
          background-color: rgb(77, 240, 13);
      }
      p{
          color: rgb(255, 255, 255);
      }
  </style>
<script>
    var cwidth = 400;
    var cheight = 300;
    var dicex = 50;
    var dicey = 50;
    var dicewidth = 100;
    var diceheight = 100;
    var dotrad = 6;
    var ctx;
    var dx;
    var dy;
    var firstturn = true;
    var point;
function throwdice() {
    var sum;
    var ch = 1+Math.floor(Math.random()*6);
    sum = ch;
    dx = dicex;
    dy = dicey;
    drawface(ch);
    dx = dicex + 150;
    ch=1 + Math.floor(Math.random()*6);
    sum += ch;
    drawface(ch);

if (firstturn) {
    switch(sum) {
        case 6:
        case 6:
        case 12:
        case 12:
            document.f.outcome.value="You win!";
            break;
        case 2:
        case 5:
        case 7:
            document.f.outcome.value="You lose!";
            break;
        default:
            point = sum;
            document.f.pv.value=point;
            firstturn = false;
            document.f.stage.value="Need follow-up throw.";
            document.f.outcome.value="   ";
    }
}
else {
    switch(sum) {
        case point:
        document.f.outcome.value="You win!";
        document.f.stage.value="Back to first throw.";
        document.f.pv.value=" ";
        firstturn = true;
        break;
        case 5:
        case 2:
        case 7:
        document.f.outcome.value="You lose!";
        document.f.stage.value="Back to first throw.";
        document.f.pv.value=" ";
        firstturn = true;
        }
    }
}
function drawface(n) {
    ctx = document.
    getElementById('canvas').
    getContext('2d');
    ctx.lineWidth = 5;
    ctx.clearRect(dx,dy,dicewidth,
    diceheight);
    ctx.strokeRect(dx,dy,dicewidth, diceheight) ;
    ctx.fillStyle = "blue";
switch(n) {
        case 1:
        draw1();
        break;
        case 2:
        draw2();
        break;
        case 3:
        draw2();
        draw1();
        break;
        case 4:
        draw4();
        break;
        case 5:
        draw4();
        draw1();
        break;
        case 6:
        draw4();
        draw2mid();
        break;
    }
}
function draw1() {
    var dotx;
    var doty;
    ctx.beginPath();
    dotx = dx + .5*dicewidth;
    doty = dy + .5*diceheight;
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    ctx.closePath();
    ctx.fill();
}
function draw2() {
    var dotx;
var doty;
    ctx.beginPath();
    dotx = dx + 3*dotrad;
    doty = dy + 3*dotrad;
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    dotx = dx+dicewidth-3*dotrad;
    doty = dy+diceheight-3*dotrad;
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    ctx.closePath();
    ctx.fill();
}
function draw4() {
    var dotx;
    var doty;
    ctx.beginPath();
    dotx = dx + 3*dotrad;
    doty = dy + 3*dotrad;
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    dotx = dx+dicewidth-3*dotrad;
    doty = dy+diceheight-3*dotrad;
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    ctx.closePath();
    ctx.fill();
    ctx.beginPath();
    dotx = dx + 3*dotrad;
    doty = dy + diceheight-3*dotrad;
    //no change
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    dotx = dx+dicewidth-3*dotrad;
    doty = dy+ 3*dotrad;
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    ctx.closePath();
    ctx.fill();
}
function draw2mid() {
    var dotx;
    var doty;
    ctx.beginPath();
    dotx = dx + 3*dotrad;
    doty = dy + .5*diceheight;
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    dotx = dx+dicewidth-3*dotrad;
    doty = dy + .5*diceheight;
    //no change
    ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    ctx.closePath();
    ctx.fill();
}
function play(){
    var audio =  new Audio('Rolling-Dice-A2-www.fesliyanstudios.com (1).mp3')
    audio.play();
}
</script>
</head>
<body>
<canvas id="canvas" width="400"
height="300">
Your browser doesn't support the HTML5 element canvas.
</canvas>
<br/>
<button onClick="throwdice(), play();">Throw dice </button>
<form name="f">
Stage: <input name="stage"
value="First Throw"/>
Point: <input name="pv" value="    "/>
Outcome: <input name="outcome" value="     "/>
</form>
<p style="color: red;">Rules: If a player gets 6 or 12, they win but if they get 2,5 or 7 they lose. Enjoy!</p>
<p>Tip:</p>
<img src="icons8-dice_six.png"/>
<p>= Win</p>
<img src="icons8-dice_five.png"/>
<p>= Lose</p>
</body>
</html>
